<!doctype html>
<html lang="en">

<head>
  <title>

  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="container mt-5">
      <form onsubmit="handleSubmit(event)" name="login">
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="form-control mb-2">
          <span class="text-danger d-none">Invalid Email</span>
          <div class="d-grid">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control mb-2">
            <!-- <span class="text-danger d-none">Invalid password</span> -->
            <ul class="text-danger d-none"></ul>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
      </form>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
