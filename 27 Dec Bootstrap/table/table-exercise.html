    <style>
        .mail-icon {
            display: none;
        }

        table tbody tr:hover>td:nth-child(4) .mail-icon {
            display: initial;
        }

        img {
            width: 50px;
            height: 50px;
        }

        .avatar:hover {
            z-index: 5;
            transform: scale(1.1);
            transition-duration: 0.5s;
        }

        .overlap {
            margin-left: -25px;
        }

        .email:hover::after {
            content: '\2709';
            position: absolute;
        }
    </style>
